<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/Calculator.css">
</head>
<body>

    <section class="contenedor">
        <div class="center">
            <article class="calculator">

                <div class="usuarios">
                    <button id="users">Nuevo usuario</button>
                    <p id="usuarios"> 0 </p>
                </div>
                
                <p id="pantalla"></p>
    
                <div class="calculator-body">
    
                    <button id="dividir" class="operacion"> / </button>
                    <button id="multiplicar" class="operacion"> * </button>
                    <button id="modulo" class="operacion"> %%</button>
                    <button id="igual" class="operacion"> = </button>
    
                    <button id="uno">1</button>
                    <button id="dos">2</button>
                    <button id="tres">3</button>
                    <button id="sumar" class="operacion"> + </button>
    
                   
                    <button id="cuatro">4</button>
                    <button id="cinco">5</button>
                    <button id="seis">6</button>
                    <button id="restar" class="operacion"> - </button>

                    
                    <button id="siete">7</button>
                    <button id="ocho">8</button>
                    <button id="nueve">9</button>
                    <button id="raiz">âˆš</button>

                    <button id="cuadrado" class="operacion">^</button>
                    <button id="cero">0</button>
                    <button id="porcentaje" class="operacion">%</button>
                    <button id="limpiar">CE</button>

                    

    
                </div>
    
            </article>
        </div>
     
    </section>
    

    <script src="../js/Calculator.js"></script>
</body>
</html>
